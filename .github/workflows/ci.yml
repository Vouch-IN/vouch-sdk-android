name: ğŸ”„ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: ğŸ§ª Build & Test
    # Skip CI for release-please PRs and commits
    if: "!startsWith(github.head_ref, 'release-please') && !contains(github.event.head_commit.message, 'chore: release')"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build packages
        run: pnpm build

      - name: ğŸ” Type check
        run: pnpm check-types

      - name: ğŸ§¹ Lint
        run: pnpm lint

      - name: âœ… Run tests
        run: pnpm test
